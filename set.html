<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--아이콘을 쓰려면 써줘야 함.-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Settings | Kakao-Clone-Coding</title>
</head>

<body>
    <!--상태바 status bar-->
    <div class="status-bar">
        <!--상태바 시간-->
        <div class="status-bar__column"> 
            <span class="status-bar__clock">13:53</span>
        </div>
        <!--상태바 아이콘-->
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery">33%</span>
            <i class="fas fa-battery-quarter"></i>
        </div>
    </div>
    <!--header-->
    <header class="header">
        <div class="header__header-column">
            <a href="more.html" class="header__back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h3 class="header__title">Settings</h3>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </header>
    <!--main-->
    <main class="set">
        <section class="set__sec">
            <ul class="set__list">
                <li class="set__set">
                    <span class="set__icon">
                        <i class="fas fa-unlock-alt"></i>
                    </span>
                    <span class="set__title">Privacy</span>
                </li>

                <li class="set__set">
                    <span class="set__icon">
                        <i class="far fa-bell"></i>                    
                    </span>
                    <span class="set__title">Notifications</span>
                </li>

                <li class="set__set">
                    <span class="set__icon">
                        <i class="far fa-user"></i>
                    </span>
                    <span class="set__title">Friends</span>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
