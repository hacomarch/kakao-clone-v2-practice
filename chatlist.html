<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--아이콘을 쓰려면 써줘야 함.-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Chat-List | Kakao-Clone-Coding</title>
</head>
<body>
    <!--상태바 status bar-->
    <div class="status-bar">
        <!--상태바 시간-->
        <div class="status-bar__column"> 
            <span class="status-bar__clock">13:53</span>
        </div>
        <!--상태바 아이콘-->
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery">33%</span>
            <i class="fas fa-battery-quarter"></i>
        </div>
    </div>
    <!--header-->
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chat List</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <!--main-->
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat chat">
                <a href="chatting.html">
                    <div class="chat__column">
                        <img src="images/sungtae_profil.jpg" class="chat__profil g-profil">
                        <div class="chat__username">Sung Tae</div>
                        <div class="chat__prev">I Love You</div>
                    </div>
                    <div class="chat__column">
                        <div class="chat__timestamp">Yesterday</div>
                    </div>
                </a>
            </li>
        </ul>
    </main>
    <!--navigation bar-->
    <nav class="nav">
        <li class="nav__list-item">
            <a href="friend.html" class="nav__list-link">
                <i class="far fa-user"></i>
            </a>
        </li>
        <li class="nav__list-item">
            <a href="" class="nav__list-link">
                <i class="fas fa-comment"></i>
            </a>
        </li>
        <li class="nav__list-item">
            <a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i>
            </a>
        </li>
        <li class="nav__list-item">
            <a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a>
        </li>
    </nav>
</body>
</html>
